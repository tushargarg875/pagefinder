<!DOCTYPE html>
<html>
   <head>
      <style>
         .bar {
            fill: green;
         }
        
         .highlight {
            fill: red;
         }
         
         .title {
            fill: blue;
            font-weight: bold;
         }
      </style>
      <script src = "d3.min.js"></script>
      <title> Animated bar chart </title>
   </head>

   <body>
      <svg width = "1500" height = "800"></svg>
      <script>
         var svg = d3.select("svg"),
         margin = 200, width = svg.attr("width") - margin,
         height = svg.attr("height") - margin;
         
         svg.append("text")
            .attr("transform", "translate(0,0)")
            .attr("x", 50).attr("y", 50)
            .attr("font-size", "25px")
            .attr("class", "title")
            .text("Captures/Year")
            
         var x = d3.scaleBand().range([0, width]).padding(0.4),
         y = d3.scaleLinear().range([height, 0]);
            
         var g = svg.append("g")
            .attr("transform", "translate(" + 200 + "," + 150 + ")");

         d3.csv("data.csv", function(error, data) {
            if (error) {
               throw error;
            }
               
            x.domain(data.map(function(d) { return d.website; }));
            y.domain([0, d3.max(data, function(d) { return d.captures_per_year; })]);
                     
            g.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x))
               .append("text")
               .attr("y", height - 550)
               .attr("x", width - 700)
               .attr("text-anchor", "end")
               .attr("font-size", "25px")
               .attr("stroke", "blue").text("website");
               
            g.append("g")
               .append("text")
               .attr("transform", "rotate(-90) translate(-200,10)")
               .attr("y", 6)
               .attr("dy", "-5.1em")
               .attr("text-anchor", "end")
               .attr("font-size", "25px")
               .attr("stroke", "blue")
               .text("captures_per_year");
                         
            g.append("g")
               .attr("transform", "translate(0, 0)")
               .call(d3.axisLeft(y))

            g.selectAll(".bar")
               .data(data)
               .enter()
               .append("rect")
               .attr("class", "bar")
               .on("mouseover", onMouseOver) 
               .on("mouseout", onMouseOut)   
               .attr("x", function(d) { return x(d.website); })
               .attr("y", function(d) { return y(d.captures_per_year); })
               .attr("width", x.bandwidth()).transition()
               .ease(d3.easeLinear).duration(200)
               .delay(function (d, i) {
                  return i * 25;
               })
                  
            .attr("height", function(d) { return height - y(d.captures_per_year); });
         });
          
          
         function onMouseOver(d, i) {
            d3.select(this)
            .attr('class', 'highlight');
               
            d3.select(this)
               .transition()     
               .duration(200)
               .attr('width', x.bandwidth() + 5)
               .attr("y", function(d) { return y(d.captures_per_year) - 10; })
               .attr("height", function(d) { return height - y(d.captures_per_year) + 10; });
              
            g.append("text")
               .attr('class', 'val')
               .attr('x', function() {
                  return x(d.website);
               })
               
            .attr('y', function() {
               return y(d.value) - 10;
            })
         }
          
         function onMouseOut(d, i) {
             
            d3.select(this)
               .attr('class', 'bar');
            
            d3.select(this)
               .transition()     
               .duration(200)
               .attr('width', x.bandwidth())
               .attr("y", function(d) { return y(d.captures_per_year); })
               .attr("height", function(d) { return height - y(d.captures_per_year); });
            
            d3.selectAll('.val')
               .remove()
         }
      </script>
   </body>
</html>
